<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <aside>
      <div class="main-aside">
        <div class="odin-logo-container">
          <div class="odin-logo">
            <img src="img/odin-lined.png" alt="The Odin Project Logo" />
          </div>
          <div class="odin-logo-text">ODIN</div>
        </div>
      </div>

      <div class="footer-aside">
        <div class="photo-credits">
          Photo by
          <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a>
          on <a href="https://unsplash.com">Unsplash</a>
        </div>
      </div>
    </aside>
    <main>
      <div class="form-description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams.
          <br /><span>Sign up <em>now</em> to get started</span>
        </p>
        <span>You <em>know</em> you want to.</span>
      </div>
      <div class="form-container">FORM WILL GO HERE</div>
      <div class="submit-form-container">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
